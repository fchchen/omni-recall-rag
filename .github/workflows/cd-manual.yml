name: CD Manual Azure Deploy

on:
  workflow_dispatch:
    inputs:
      deploy_api:
        description: "Deploy API to Azure App Service/Function App"
        required: true
        default: true
        type: boolean
      deploy_frontend:
        description: "Deploy Angular app to Azure Static Web Apps"
        required: true
        default: true
        type: boolean
      api_app_name:
        description: "Azure API app name (required if deploy_api=true)"
        required: false
        type: string

jobs:
  build:
    name: Build Artifacts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Publish API
        run: dotnet publish src/OmniRecall.Api/OmniRecall.Api.csproj --configuration Release --output ./artifacts/api

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/OmniRecall.App/package-lock.json

      - name: Install app dependencies
        run: npm ci
        working-directory: src/OmniRecall.App

      - name: Build app
        run: npm run build
        working-directory: src/OmniRecall.App

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: artifacts/api

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: src/OmniRecall.App/dist/omni-recall.app/browser

  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.deploy_api }}

    steps:
      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api-publish
          path: ./api-publish

      - name: Validate API app name
        shell: bash
        run: |
          if [ -z "${{ inputs.api_app_name }}" ]; then
            echo "api_app_name input is required when deploy_api=true"
            exit 1
          fi

      - name: Deploy API package
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ inputs.api_app_name }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./api-publish

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.deploy_frontend }}

    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend-dist

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: ./frontend-dist
          output_location: ""
          skip_app_build: true
