name: CI

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"
      - "OmniRecall.sln"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"
      - "OmniRecall.sln"
      - ".github/workflows/**"

jobs:
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore OmniRecall.sln

      - name: Test
        run: dotnet test OmniRecall.sln --nologo --configuration Release

  app-build:
    name: App Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/OmniRecall.App/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: src/OmniRecall.App

      - name: Build app
        run: npm run build
        working-directory: src/OmniRecall.App
